<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="/Habits.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <!-- IMPUTS geralmente ficam dentro de FORM -->
    <!-- DIV he uma caixa generica -->
</head>

<body>


    <header>
        <a href="https://www.google.com/search?q=habits&sxsrf" target="_blank"><img src="/images/dots.svg"
                alt="dots"></a>
        <button><img src="/images/plusbutton.svg" alt="plus button">
            <div>Registrar meu dia</div>
        </button>
    </header>



    <form>

        <div class="habits">
            <div class="habit" data-name="run">🏃</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="health">💊</div>
        </div>

        <div class="days">


        </div>

    </form>

    <script src="http://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="/Habits.js"></script>
    <!-- https://maykbrito.github.io/libs/NLWSetup/documentation/NLWSetup.html -->
</body>

</html>
